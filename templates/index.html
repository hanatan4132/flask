<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密貨幣資費監控 (Coinglass 樣式)</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .rate-positive { color: #198754; font-weight: bold; } /* 綠色 */
        .rate-negative { color: #dc3545; font-weight: bold; } /* 紅色 */
        .rate-cell { white-space: nowrap; } /* 避免數字換行 */
        .time-cell { font-size: 0.8rem; color: #6c757d; }
        .sticky-top-2 {
            position: sticky;
            top: 50px; /* 根據 table-dark 的高度調整 */
            background-color: #fff;
            z-index: 10;
        }
        .loading { text-align: center; margin: 20px; font-size: 1.2rem; color: #666; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Binance / Bybit / Bitget USDT 合約資費表 (結算時間)</h2>
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <span>上次更新時間: <span id="update-time" class="fw-bold">--:--:--</span></span>
        <button class="btn btn-primary btn-sm" onclick="fetchData()">立即刷新</button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div id="loading-spinner" class="loading">
                <div class="spinner-border text-primary" role="status"></div>
                <p>正在從交易所獲取數據，請稍候...</p>
            </div>
            
            <div class="table-responsive" style="max-height: 85vh; overflow-y: auto;">
                <table class="table table-striped table-hover mb-0" id="rates-table" style="display: none;">
                    
                    <thead class="sticky-top">
                        <!-- 第一層表頭：交易所名稱 -->
                        <tr class="table-dark">
                            <th rowspan="2">幣種 (Symbol)</th>
                            {% for ex_id in exchanges %}
                            <th colspan="2" class="text-center">{{ ex_id.capitalize() }}</th>
                            {% endfor %}
                        </tr>
                        <!-- 第二層表頭：費率和時間 -->
                        <tr class="table-secondary sticky-top-2">
                            {% for ex_id in exchanges %}
                            <th class="text-center">費率</th>
                            <th class="text-center time-cell">下次結算時間</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- 資料將由 JS 插入 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="text-center mt-3 text-muted small">
        資料每分鐘自動更新一次 | 排序：優先以 Binance 資費由小到大
    </div>
</div>

<!-- 引入 jQuery (方便 AJAX) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    const EXCHANGES = ['binance', 'bybit', 'bitget']; // 確保與後端一致
    const tableBody = $('#table-body');

    function createExchangeCells(item, exchangeId) {
        const rateKey = `${exchangeId}_rate`;
        const timeKey = `${exchangeId}_time`;
        const rate = item[rateKey];
        const time = item[timeKey] || '-';

        let rateDisplay = '-';
        let colorClass = '';

        if (rate !== null && rate !== undefined) {
            rateDisplay = (rate * 100).toFixed(4) + '%';
            colorClass = rate >= 0 ? 'rate-positive' : 'rate-negative';
        }

        return `
            <td class="rate-cell text-center ${colorClass}">${rateDisplay}</td>
            <td class="time-cell text-center">${time}</td>
        `;
    }

    function fetchData() {
        $('#loading-spinner').show();
        if (tableBody.find('tr').length > 0) {
            $('#rates-table').css('opacity', '0.5');
        } else {
            $('#rates-table').hide();
        }

        $.ajax({
            url: '/api/rates',
            method: 'GET',
            success: function(response) {
                let rows = '';
                let data = response.data;
                
                data.forEach((item, index) => {
                    let exchangeCells = EXCHANGES.map(ex => createExchangeCells(item, ex)).join('');
                    
                    rows += `
                        <tr>
                            <td class="fw-bold">${item.symbol}</td>
                            ${exchangeCells}
                        </tr>
                    `;
                });

                tableBody.html(rows);
                $('#update-time').text(response.updated_at);
                
                $('#loading-spinner').hide();
                $('#rates-table').show().css('opacity', '1');
            },
            error: function() {
                alert('獲取數據失敗，請稍後再試。');
                $('#loading-spinner').hide();
                $('#rates-table').css('opacity', '1');
            }
        });
    }

    $(document).ready(function() {
        fetchData();
        setInterval(fetchData, 60000); // 每 60 秒自動更新
    });
</script>

</body>
</html>
