<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>資費監控 (Mobile)</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 13px; 
            background-color: #f8f9fa;
        }
        
        .rate-positive { color: #198754; font-weight: 700; }
        .rate-negative { color: #dc3545; font-weight: 700; }
        
        /* 表格容器 */
        .table-container {
            max-height: 85vh; 
            overflow: auto;   
            position: relative;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        table {
            border-collapse: separate; 
            border-spacing: 0;
            width: 100%;
        }

        th, td {
            padding: 8px 2px; /* 極限縮小左右內距 */
            border-bottom: 1px solid #dee2e6;
            border-right: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        /* === 凍結視窗邏輯 === */

        /* 1. 第一層表頭 */
        thead tr.header-row-1 th {
            position: sticky;
            top: 0;
            background-color: #212529;
            color: white;
            z-index: 100;
            height: 38px;
            font-size: 0.85rem;
            padding: 4px;
        }

        /* 2. 第二層表頭 */
        thead tr.header-row-2 th {
            position: sticky;
            top: 38px; 
            background-color: #e9ecef;
            color: #495057;
            z-index: 90;
            height: 32px;
            font-size: 0.75rem;
            border-bottom: 2px solid #dee2e6;
            padding: 2px;
        }

        /* 3. 第一欄 (幣種) - 寬度控制核心 */
        tbody td:first-child, 
        thead th:first-child {
            position: sticky;
            left: 0;
            background-color: #fff;
            z-index: 50;
            border-right: 2px solid #dee2e6; 
            font-weight: 700;
            
            /* --- 寬度極限壓縮 --- */
            width: 55px;      /* 強制寬度 */
            min-width: 55px;  
            max-width: 65px;
            
            padding-left: 2px;
            padding-right: 2px;
            font-size: 0.9em; 
            text-align: center;
            overflow: hidden; /* 防止文字溢出 */
            text-overflow: ellipsis; /* 太長顯示... */
        }
        
        thead tr.header-row-1 th:first-child {
            z-index: 110; 
            background-color: #212529; 
        }
        thead tr.header-row-2 th:first-child {
            z-index: 110; 
            background-color: #e9ecef; 
            display: none; 
        }
        
        .table-striped tbody tr:nth-of-type(odd) td:first-child {
            background-color: #f8f9fa;
        }

        /* 內容樣式 */
        .rate-cell { font-family: 'Roboto Mono', monospace; font-size: 1.05em; white-space: nowrap; letter-spacing: -0.5px;} 
        .time-cell { font-size: 0.7rem; color: #888; white-space: nowrap; }
        
        .sortable-header { cursor: pointer; }
        .sort-icon { font-size: 0.7em; margin-left: 2px; color: #aaa; }
        .sort-active { color: #fff; }

        .loading { 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            text-align: center; 
            color: #666;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container-fluid p-0" style="max-width: 100%;">
    <div class="d-flex justify-content-between align-items-center p-2 bg-white border-bottom">
        <div>
            <h6 class="m-0 fw-bold">全網資費 (UTC+8)</h6>
            <div class="small text-muted" style="font-size: 0.75rem;">更新: <span id="update-time">--:--:--</span></div>
        </div>
        <button class="btn btn-outline-primary btn-sm" style="font-size: 0.8rem; padding: 2px 10px;" onclick="fetchData()">刷新</button>
    </div>

    <div class="table-container border-0 rounded-0">
        <div id="loading-spinner" class="loading">
            <div class="spinner-border text-primary spinner-border-sm" role="status"></div>
            <p class="mt-2 small">載入中...</p>
        </div>
        
        <table class="table table-striped table-hover mb-0" id="rates-table" style="display: none;">
            <thead>
                <tr class="header-row-1">
                    <th rowspan="2" class="text-center align-middle">幣種</th>
                    {% for ex_id in exchanges %}
                    <th colspan="2" class="text-center sortable-header" onclick="handleSort('{{ ex_id }}')">
                        {{ ex_id.capitalize() }}<span id="icon-{{ ex_id }}" class="sort-icon">▼</span>
                    </th>
                    {% endfor %}
                </tr>
                <tr class="header-row-2">
                    {% for ex_id in exchanges %}
                    <th class="text-center">費率</th>
                    <th class="text-center">結算</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- JS 填入 -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const EXCHANGES = ['binance', 'bybit', 'bitget']; 
    let globalData = [];
    let currentSortExchange = 'bitget'; 
    let sortDirection = 1; 

    function handleSort(exchangeId) {
        if (currentSortExchange === exchangeId) {
            sortDirection *= -1;
        } else {
            currentSortExchange = exchangeId;
            sortDirection = 1;
        }
        updateSortIcons();
        sortAndRender();
    }

    function updateSortIcons() {
        EXCHANGES.forEach(ex => {
            const icon = $(`#icon-${ex}`);
            icon.removeClass('sort-active');
            icon.text('▼'); 
            if (ex === currentSortExchange) {
                icon.addClass('sort-active');
                icon.text(sortDirection === 1 ? '▲' : '▼');
            }
        });
    }

    function sortAndRender() {
        const key = `${currentSortExchange}_rate`;
        globalData.sort((a, b) => {
            let valA = a[key];
            let valB = b[key];
            if (valA === null) return 1;
            if (valB === null) return -1;
            return (valA - valB) * sortDirection;
        });

        let rows = '';
        globalData.forEach(item => {
            let exchangeCells = EXCHANGES.map(ex => {
                const rateKey = `${ex}_rate`;
                const timeKey = `${ex}_time`;
                const rate = item[rateKey];
                const time = item[timeKey] || '-';

                let rateDisplay = '-';
                let colorClass = '';

                if (rate !== null && rate !== undefined) {
                    rateDisplay = (rate * 100).toFixed(4) + '%';
                    colorClass = rate >= 0 ? 'rate-positive' : 'rate-negative';
                }

                return `
                    <td class="rate-cell text-center ${colorClass}">${rateDisplay}</td>
                    <td class="time-cell text-center">${time}</td>
                `;
            }).join('');

            // === 核心修改：使用 split 強制分割 ===
            // 原本的 replace 如果遇到格式對不上的 (例如大小寫) 可能失效
            // split('/') 會把 "BTC/USDT" 切成 ["BTC", "USDT"]，我們取 [0]
            let shortSymbol = item.symbol.split('/')[0];
            
            rows += `<tr><td class="text-center fw-bold text-dark">${shortSymbol}</td>${exchangeCells}</tr>`;
        });
        $('#table-body').html(rows);
    }

    function fetchData() {
        $('#loading-spinner').show();
        if ($('#table-body tr').length > 0) {
            $('#rates-table').css('opacity', '0.5');
        } else {
            $('#rates-table').hide();
        }

        $.ajax({
            url: '/api/rates',
            method: 'GET',
            success: function(response) {
                globalData = response.data;
                $('#update-time').text(response.updated_at);
                updateSortIcons();
                sortAndRender();
                $('#loading-spinner').hide();
                $('#rates-table').show().css('opacity', '1');
            },
            error: function() {
                console.error("Fetch error");
                $('#loading-spinner').hide();
                $('#rates-table').css('opacity', '1');
            }
        });
    }

    $(document).ready(function() {
        fetchData();
        setInterval(fetchData, 60000); 
    });
</script>

</body>
</html>
