<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>資費監控 (Mobile)</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 14px; /* 手機版預設字體稍小 */
            background-color: #f8f9fa;
        }
        
        /* === 顏色定義 === */
        .rate-positive { color: #198754; font-weight: 600; }
        .rate-negative { color: #dc3545; font-weight: 600; }
        
        /* === 表格核心樣式 === */
        .table-container {
            max-height: 82vh; /* 表格高度 */
            overflow: auto;   /* 允許捲動 */
            position: relative;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        table {
            border-collapse: separate; /* 這是 sticky 生效的關鍵 */
            border-spacing: 0;
            width: 100%;
        }

        th, td {
            padding: 8px 6px; /* 縮小內距 */
            border-bottom: 1px solid #dee2e6;
            border-right: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        /* === 凍結視窗邏輯 (Magic CSS) === */

        /* 1. 第一層表頭 (交易所) - 垂直固定 */
        thead tr.header-row-1 th {
            position: sticky;
            top: 0;
            background-color: #212529;
            color: white;
            z-index: 100;
            height: 45px;
            font-size: 0.9rem;
        }

        /* 2. 第二層表頭 (費率/時間) - 垂直固定 */
        thead tr.header-row-2 th {
            position: sticky;
            top: 45px; /* 接在第一層下面 */
            background-color: #e9ecef;
            color: #495057;
            z-index: 90;
            height: 40px;
            font-size: 0.8rem;
            border-bottom: 2px solid #dee2e6;
        }

        /* 3. 第一欄 (幣種 Symbol) - 水平固定 */
        tbody td:first-child, 
        thead th:first-child {
            position: sticky;
            left: 0;
            background-color: #fff;
            z-index: 50;
            border-right: 2px solid #dee2e6; 
            font-weight: 700;
            
            /* --- 這裡控制寬度 --- */
            min-width: 65px;  /* 從 90px 改為 65px */
            max-width: 75px;
            padding-left: 2px;
            padding-right: 2px;
            font-size: 0.95em; /* 幣種字體大小 */
            text-align: center;
        }
        
        /* 修正: 第一欄在表頭部分的背景色與層級 */
        thead tr.header-row-1 th:first-child {
            z-index: 110; /* 最高層級 (左上角) */
            background-color: #212529; /* 深色 */
        }
        thead tr.header-row-2 th:first-child {
            z-index: 110; /* 最高層級 */
            background-color: #e9ecef; /* 淺灰 */
            display: none; /* 第二層左上角其實是被 rowspan 蓋住的，隱藏它避免 bug */
        }
        
        /* 隔行變色時，第一欄也要變色，不然會很突兀 */
        .table-striped tbody tr:nth-of-type(odd) td:first-child {
            background-color: #f2f2f2; /* 配合 Bootstrap 的 striped 顏色 */
        }

        /* === 內容樣式 === */
        .rate-cell { font-family: 'Roboto Mono', monospace; font-size: 1.05em; white-space: nowrap; } 
        .time-cell { font-size: 0.75rem; color: #888; white-space: nowrap; }
        
        .sortable-header { cursor: pointer; }
        .sort-icon { font-size: 0.7em; margin-left: 2px; color: #888; }
        .sort-active { color: #fff; }

        /* === Loading 動畫 === */
        .loading { 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            text-align: center; 
            color: #666;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container-fluid p-2" style="max-width: 100%;">
    <!-- 手機版精簡標題列 -->
    <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
            <h5 class="m-0 fw-bold">全網資費 (UTC+8)</h5>
            <span class="small text-muted" id="update-time">--:--:--</span>
        </div>
        <button class="btn btn-primary btn-sm px-3" onclick="fetchData()">刷新</button>
    </div>

    <!-- 表格容器 -->
    <div class="table-container">
        <div id="loading-spinner" class="loading">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 small">載入中...</p>
        </div>
        
        <table class="table table-striped table-hover mb-0" id="rates-table" style="display: none;">
            <thead>
                <!-- 第一層表頭 -->
                <tr class="header-row-1">
                    <th rowspan="2" class="text-center align-middle">幣種</th>
                    {% for ex_id in exchanges %}
                    <th colspan="2" class="text-center sortable-header" onclick="handleSort('{{ ex_id }}')">
                        {{ ex_id.capitalize() }}<span id="icon-{{ ex_id }}" class="sort-icon">▼</span>
                    </th>
                    {% endfor %}
                </tr>
                <!-- 第二層表頭 -->
                <tr class="header-row-2">
                    <!-- 左上角第二格被 rowspan 佔據，這裡在 CSS 隱藏了 first-child -->
                    {% for ex_id in exchanges %}
                    <th class="text-center">費率</th>
                    <th class="text-center">結算</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- JS 填入 -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const EXCHANGES = ['binance', 'bybit', 'bitget']; 
    let globalData = [];
    let currentSortExchange = 'binance'; 
    let sortDirection = 1; 

    function handleSort(exchangeId) {
        if (currentSortExchange === exchangeId) {
            sortDirection *= -1;
        } else {
            currentSortExchange = exchangeId;
            sortDirection = 1;
        }
        updateSortIcons();
        sortAndRender();
    }

    function updateSortIcons() {
        EXCHANGES.forEach(ex => {
            const icon = $(`#icon-${ex}`);
            icon.removeClass('sort-active');
            icon.text('▼'); 
            if (ex === currentSortExchange) {
                icon.addClass('sort-active');
                icon.text(sortDirection === 1 ? '▲' : '▼');
            }
        });
    }

    function sortAndRender() {
        const key = `${currentSortExchange}_rate`;
        globalData.sort((a, b) => {
            let valA = a[key];
            let valB = b[key];
            if (valA === null) return 1;
            if (valB === null) return -1;
            return (valA - valB) * sortDirection;
        });

        let rows = '';
        globalData.forEach(item => {
            let exchangeCells = EXCHANGES.map(ex => {
                const rateKey = `${ex}_rate`;
                const timeKey = `${ex}_time`;
                const rate = item[rateKey];
                const time = item[timeKey] || '-';

                let rateDisplay = '-';
                let colorClass = '';

                if (rate !== null && rate !== undefined) {
                    rateDisplay = (rate * 100).toFixed(4) + '%';
                    colorClass = rate >= 0 ? 'rate-positive' : 'rate-negative';
                }

                return `
                    <td class="rate-cell text-center ${colorClass}">${rateDisplay}</td>
                    <td class="time-cell text-center">${time}</td>
                `;
            }).join('');

            // 移除 Symbol 的 /USDT 後綴，手機版顯示更簡潔
            let shortSymbol = item.symbol.replace('/USDT', '');
            
            rows += `<tr><td class="text-center">${shortSymbol}</td>${exchangeCells}</tr>`;
        });
        $('#table-body').html(rows);
    }

    function fetchData() {
        $('#loading-spinner').show();
        if ($('#table-body tr').length > 0) {
            $('#rates-table').css('opacity', '0.5');
        } else {
            $('#rates-table').hide();
        }

        $.ajax({
            url: '/api/rates',
            method: 'GET',
            success: function(response) {
                globalData = response.data;
                $('#update-time').text(response.updated_at);
                updateSortIcons();
                sortAndRender();
                $('#loading-spinner').hide();
                $('#rates-table').show().css('opacity', '1');
            },
            error: function() {
                console.error("Fetch error");
                $('#loading-spinner').hide();
                $('#rates-table').css('opacity', '1');
            }
        });
    }

    $(document).ready(function() {
        fetchData();
        setInterval(fetchData, 60000); 
    });
</script>

</body>
</html>
